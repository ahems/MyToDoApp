# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: my-to-do-app
hooks:
  preup:
    shell: pwsh
    run: ./scripts/preup.ps1
    interactive: true
  postprovision:
    shell: pwsh
    run: ./scripts/configure-database.ps1
    interactive: true
services:
    my-to-do-app:
        project: .
        host: containerapp
        language: python
        docker:
            path: dockerfile
            remoteBuild: true
        hooks:
            postprovision:
              shell: pwsh
              run: ./scripts/update-app.ps1
    my-to-do-api:
        project: ./api
        host: containerapp
        language: python
        docker:
            path: dockerfile
            remoteBuild: true
    database-test:
        project: ./tests
        host: containerapp
        language: python
        environmentVariables:
          SQL_SERVER_NAME: ${SQL_SERVER_NAME}
          SQL_DATABASE_NAME: todo
          DB_TABLE: dbo.todo
          LOG_VERBOSITY: Normal
        docker:
            path: dockerfile
            remoteBuild: true
infra:
  provider: bicep
  path: ./infra